<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="[userStyle, {width: userWidth+'%'}]">
                    {{ userHp }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="[monsterStyle, {width: monsterWidth+'%'}]">
                    {{ monsterHp }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-show="start" @click="start = !start">
        <div class="small-12 columns">
            <button id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-show="!start">
        <div class="small-12 columns">
            <button id="attack" @click="fight">ATTACK</button>
            <button id="special-attack">SPECIAL ATTACK</button>
            <button id="heal">HEAL</button>
            <button id="give-up">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-show="showList">
        <div class="small-12 columns">
            <ul>
                <li>

                </li>
            </ul>
        </div>
    </section>
</div>

    <script>
        new Vue({
            el: "#app",
            data: {
                start : true,
                showList: false,
                userHp: 100,
                monsterHp: 100,
                userWidth: 100,
                monsterWidth: 100,
                userStyle: {
                    backgroundColor: "green",
                    margin: 0,
                    color: "white"
                },
                monsterStyle: {
                    backgroundColor: "green",
                    margin: 0,
                    color: "white"
                }
            },
            methods: {
                fight: function() {
                    var userHit;
                    var monsterHit;
                    
                    //randomnumber = Math.floor(Math.random() * (maximum - minimum + 1)) + minimum;
                    userHit = Math.floor(Math.random() * (10 - 5 + 1)) + 5;
                    monsterHit = Math.floor(Math.random() * (10 - 5 + 1)) + 5;

                    this.userHp= this.userHp - monsterHit;
                    this.monsterHp= this.monsterHp - userHit;

                    this.userWidth= this.userHp;
                    this.monsterWidth= this.monsterHp;
                }
            }
        });
    </script>
</body>
</html>
